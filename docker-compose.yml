version: '3.1'

networks:
  main:

services:
  nginx-ocfl:
    image: mikelynch/nginx-ocfl:v1.1.1-beta
    ports:
      - "8080:8080"
    expose:
      - "8080"
    networks:
      - main
    volumes:
      - "./test_repos/:/etc/share/nginx/html/ocfl"
      - "../peppermint-portal/build/peppermint/:/etc/share/nginx/html/peppermint"

  solr:
    image: solr
    ports:
      - "8983:8983"
    expose:
      - "8983"
    networks:
      - main
    volumes:
      - "./test_solr/:/opt/solr/server/solr/ocflcore"
    command: solr-precreate ocflcore

